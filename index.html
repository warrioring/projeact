<script>
    //select 选择类
    function Select(obj){

        obj = obj || {};

        if(!obj.el){
            console.error('not have element select , this code  must have el attr');
            return null;
        }

        this.el = obj.el;
        // 开始分析结构
        this.input = $(obj.el).children('input')[0];  //获取input标记
        this.icon = $(obj.el).children('aside')[0];  //获取标记
        this.warp = $(obj.el).children('ul.select-options')[0];  //获取外层
        this.list = $(obj.el).children('ul.select-options').children('li.select-option'); //获取选择列表
        this.value = $(obj.el).children('span')[0];
        //设置默认值
        this.index = obj.index || 0;    //默认选中
        this.select = obj.select || false;   //是否开始打开选择列表
        this.isother = obj.isother || false;  //点击其他 地方是否隐藏
        var that = this;

        (function (parent) {
            $(parent.list).click(function(){

                parent.selectValue($(this).index());

            });

            $(parent.el).click(function(){
                parent.toggle.call(parent);
            });

            parent.bindOther = function(){
                parent.other();
            }

        })(that);



        this.init = false;

        Select.prototype.selectValue.call(this,this.index);

        this.init = true;  //装载完毕

    }



    // 选择 选项的值  data-value  如果 data-value 为空 选择 innerHtml
    Select.prototype.selectValue = function(index){

        if(this.index != index || !this.init){
            this.index = index;
            //设置value值
            this.input.value = $(this.list).eq(index).data('value') || $(this.list).eq(index).html()

            this.value.innerHTML = this.input.value;
        }

        this.isnext = true;

        this.hide();

    };

    //隐藏
    Select.prototype.hide = function(){

        if(this.select || !this.init){
            $(this.icon).removeClass('select-icon-select');
            var that = this;
            this.isnext = false;

            if(this.isother){
                removeEvent(document,'click',this.bindOther)
            }


            $(this.warp).animate({
                top:'100px',
                opacity:'0'
            },500,function(){
                $(this).hide();
                that.select = false;
                that.isnext =true;
            });
        }

    };

    Select.prototype.toggle = function(){

        if(this.select&&this.isnext){
            this.hide();
        }else if(this.isnext){
            this.show()
        }

    };

    //隐藏
    Select.prototype.show = function(){

        if(!this.select || !this.init){
            var that = this;
            $(this.icon).addClass('select-icon-select');
            that.isnext =false;
            if(this.isother){

                addEvent(document,'click',this.bindOther)
            }
            $(this.warp).show();
            $(this.warp).animate({
                top:'50px',
                opacity:'1'
            },500,function(){
                that.select = true;
                that.isnext =true;
            });

        }
    };

    Select.prototype.other = function(e){

        var eve = e || event;

        if(eve){
            var target = eve.target;
            var maxParent = $(this.el)[0];
            var i = 0;
            while (i<3){

                if(target == maxParent || target == this.warp){
                    return;
                }else{
                    target = target.parentNode;
                }
                i++;

            }

            this.hide();

        }else{
            this.hide();
        }

    };

    new Select({
        el:'.select',
        isother:true
    });

    function addEvent(el,type,fun) {

        if(window.addEventListener){
            el.addEventListener(type,fun);
        }else{
            el.attachEvent('on'+type,fun);
        }
    }

    function removeEvent(el,type,fun) {
        if(window.removeEventListener){
            el.removeEventListener(type,fun)
        }else{
            el.detachEvent('on'+type,fun);
        }
    }

    var conf = {
        i:0
    };


     function project_setChange(i){

         if(i != conf.index){
             conf.index = i;
             $('.index-school-model-right-model').show();
             $('.index-school-model-right-model').next().hide();
             $('.index-school-model-right-model').eq(i).hide().next().show();
         }

    }

  </script>
